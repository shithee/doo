{% extends 'all.html' %}

{% block title %} Create a new Outline . Doo {% endblock %}

{% block header %} Create New Outline {% endblock %}


{% block leftmenu %} {% endblock %}

{% block content %}
   <div class="formcontainer">
   <form method="post">
   {% csrf_token %}
   <h4 class="has-text-danger">{{ message }} </h4>
       <div class="field">
  <label class="label">Title</label>
  <div class="control">
    <input class="input" type="text" name="name" placeholder="e.g Do Guideline model">
  </div>
</div>

<div class="field">
  <label class="label">Deadline</label>
  <div class="control">
    <input class="input" type="text" name="deadline" placeholder="e.g. 2020-05-25">
  </div>
</div>
<div class="field">
  <label class="label">Project</label>
  <p class="control has-icons-left">
    <span class="select">
      <select name="project">
          {% for proj in projects %}
              <option value="{{ proj.pk }}">{{ proj.name }}</option>
		  {% endfor %}
      </select>
    </span>
    <span class="icon is-small is-left">
      <i class="fas fa-tasks"></i>
    </span>
  </p>
</div>
<div class="finish">
<button class="button is-danger">
    <span class="icon is-small">
      <i class="fas fa-check"></i>
    </span>
    <span>Save </span>
    </button>
</div>
</form>
   </div>
{% endblock %}

{% block taskstatus %}{% endblock %}
