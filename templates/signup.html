{% extends 'all.html' %}
{% load static %}
{% block body %}

     {% block authcontainer %}
      <div class="authcontainer has-background-light">
     {% endblock %}
          
          <img src="{% static 'img/logo.png' %}" width="58" height="58">

          {% block authform %}

          <form method="post" class="authform">
                  {% csrf_token %}
                  {% if message %}
                       <h6 class=" error has-text-danger">{{ message }}</h6>
                  {% endif %}
                  <div class="field">
                      <p class="control has-icons-left has-icons-right">
                          <input class="input" name="email" type="email" placeholder="Email">
                           <span class="icon is-small is-left">
                               <i class="fas fa-envelope"></i>
                           </span>
                     </p>
                   </div>
                  <div class="field">
                      <p class="control has-icons-left has-icons-right">
                          <input class="input" name="username" type="text" placeholder="Username">
                           <span class="icon is-small is-left">
                               <i class="fas fa-user"></i>
                           </span>
                     </p>
                   </div>
                   <div class="field">
                        <p class="control has-icons-left">
                           <input class="input" name="password" type="password" placeholder="Password">
                           <span class="icon is-small is-left">
                               <i class="fas fa-lock"></i>
                          </span>
                        </p>
                   </div>
                   <div class="field">
                        <p class="control has-icons-left">
                           <input class="input" name="cpassword" type="password" placeholder="Confirm Password">
                           <span class="icon is-small is-left">
                               <i class="fas fa-lock"></i>
                          </span>
                        </p>
                   </div>
                   <div class="field">
                        <p class="control">
                            <button class="button is-danger">
                                 Create Account
                           </button>
                        </p>
                  </div>
                  <h3 class="auth-links">Have an account? <a href="{% url 'login' %}"> Login </a> </h3>
          </form>

          {% endblock %}
     </div>
{% endblock %}
